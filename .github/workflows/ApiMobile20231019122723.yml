name: Build and deploy .NET Core application to Web App ApiMobile20231019122723
on:
  push:
    branches:
    - main
env:
  AZURE_WEBAPP_NAME: ApiMobile20231019122723
  AZURE_WEBAPP_PACKAGE_PATH: .\publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: .
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore ./GoShare.sln
    - name: Build
      run: dotnet build ./GoShare.sln --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test ./GoShare.sln --no-build
    - name: Publish
      run: dotnet publish ./GoShare.sln --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ApiMobile20231019122723
        publish-profile: ${{ secrets.ApiMobile20231019122723_FFFF }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Publish Artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
